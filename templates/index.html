<!DOCTYPE html>
<html>
<head>
    <title>Cyber Log Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<div class="header">
    <h1>üîê Real-Time Log Anomaly Detection</h1>
</div>

<div class="stats">
    <div class="card">
        <h3>Total Logs</h3>
        <p id="total">0</p>
    </div>

    <div class="card anomaly-card">
        <h3>Anomalies</h3>
        <p id="anomalies">0</p>
    </div>
</div>

<div id="alertBox" class="alert">
    üö® SECURITY ALERT ‚Äî ANOMALY DETECTED
</div>

<div class="chart-container">
    <canvas id="chart"></canvas>
</div>

<h2>Live Logs</h2>

<table>
    <thead>
        <tr>
            <th>Time</th>
            <th>Level</th>
            <th>Message</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody id="logTable"></tbody>
</table>

<script src="/static/script.js"></script>
</body>
</html>
